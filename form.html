<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG-CONSTRUCT | Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="themify-icons/themify-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <header id="header">
      <topbar></topbar>
      <navbar></navbar>
      <toggle-menu></toggle-menu>
      <search></search>
    </header>
    <main class="main">
       <div class="titlebar">
        <span class="titlebar-path">
        </span>
        <div class="titlebar-title">
          <h1>Contactformulier</h1>
        </div>
      </div>
      <div class="m-article_content">
        <section class="m-article">
          <div class="paragraph contact">
            <form>
              <label for="name">
                <span>Naam:</span><input type="text" id="name" name="name" required>
              </label>
              <label for="phone">
                <span>Phone:</span><input type="tel" id="phone" name="phone">
              </label>
              <label for="mail">
                <span>E-mail:</span><input type="email" id="mail" name="mail" required>
              </label>
              <label for="message">
                <span>Bericht:</span><textarea id="message" class="message" placeholder="Je berichtje" rows="10" cols="40"></textarea>
              </label>
              <p class="footnote">* = Invoer verplicht</p>
              <button class="btn-default btn-send">Verzenden</button>
            </form>
          </div>
          <div style="align-items: center" class="socials">
            <ul>
              <li class="ti-printer" onclick="window.print();"></li>
              <li><a class="ti-email" href=""></a></li>
              <li><a class="ti-facebook" href="https://www.facebook.com/ggvloerbekleding.vloerbekleding"></a></li>
              <li><a class="ti-linkedin" href="https://linkedin.com"></a></li>
              <li><a class="ti-instagram" href="https://www.instagram.com/ggvloerbekleding"></a></li>
            </ul>
          </div>
        </section>
        <div class="m-article sidenav">
          <h3 class="title"><a class="sidenav-title" href=""><span>Contacteer ons </span><i class="icon"><img src="images/icons/link.svg"></i></a></h3>
          <hr class="underline bg-blue">
          <ul class="sidenav-file-list">
            <li><a class="active" href="">Contactformulier</a></li>
            <li><a href="contact.html">Bel ons</a></li>
            <li><a href="bedrijfsgegevens.html">Bedrijfsgegevens</a></li>
          </ul>
        </div>
      </div>
    </main>
    <footer id="footer">
      <footnav></footnav>
      <basement></basement>
      <contact-widget></contact-widget>
    </footer>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/form.js"></script>

  </body>
</html>
